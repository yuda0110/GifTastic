<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif Tastic</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,900|Work+Sans:300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
<h1>Gif Animation - Disney Characters</h1>
<header>
    <div id="buttons-view"></div>
    <form id="character-form" class="character-form">
        <label for="character-input" class="character-input__label">Add a character</label>
        <input type="text" id="character-input" class="character-input" placeholder="Disney Character Name">
        <button id="add-character" class="btn-pink" type="submit">Add a Character!</button>
    </form>
</header>
<div class="container">
    <p id="message" class="message"></p>

    <div class="gifs-container">
        <button id="show-more" class="btn-blue">Show 10 More Gif Images (Max: 100 images)</button>
        <!--    <p class="attention">You can show up to 100 images.</p>-->

        <div id="gifs-view"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/javascript/app.js"></script>
</body>
</html>
